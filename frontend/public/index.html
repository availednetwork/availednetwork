<!doctype html>
<html lang="en">
  <head>
    <!-- React -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- End React -->

    <!-- Primary Meta Tags -->
    <title>Bits by the Byte</title>
    <meta name="title" content="Bits by the Byte" />
    <meta
      name="description"
      content="A collection of tools and services for cyberspace all-in-one application."
    />
    <!-- End Primary Meta Tags -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bitsbythebyte.com/" />
    <meta property="og:title" content="Bits by the Byte" />
    <meta
      property="og:description"
      content="A collection of tools and services for cyberspace all-in-one application."
    />
    <meta property="og:image" content="https://bitsbythebyte.com/meta.png" />
    <!-- End Open Graph / Facebook -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bitsbythebyte.com/" />
    <meta property="twitter:title" content="Bits by the Byte" />
    <meta
      property="twitter:description"
      content="A collection of tools and services for cyberspace all-in-one application."
    />
    <meta
      property="twitter:image"
      content="https://bitsbythebyte.com/meta.png"
    />
    <!-- End Twitter -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- End Google Fonts -->

    <!-- Tailwind -->
    <link href="./output.css" rel="stylesheet" />
    <!-- End Tailwind -->

    <!-- React -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <!-- End React -->
</html>
